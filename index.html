<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fitness Progress Dashboard</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="dashboard">
      <div class="header">
         <h1>Fitness Progress Dashboard</h1>
         <div class="buttons">
            <button id="resetBtn">Reset</button>
            <button id="addWorkoutBtn">Add Workout</button>
         </div>
      </div>

      <div class="summary-cards">
         <div class="card" id="weightCard">
            <h3>Total Weight Lifted</h3>
            <p id="totalWeight">0 lbs</p>
         </div>
         <div class="card" id="workoutsCard">
            <h3>Monthly Workouts</h3>
            <p id="monthlyWorkouts">0</p>
         </div>
         <div class="card" id="progressCard">
            <h3>Progress</h3>
            <p id="progressPercentage">0%</p>
         </div>
      </div>

      <div class="charts">
         <div class="chart">
            <h3>Monthly Weight Lifted</h3>
            <canvas id="weightChart"></canvas>
         </div>
         <div class="chart">
            <h3>Exercise Distribution</h3>
            <canvas id="exerciseChart"></canvas>
         </div>
      </div>

      <div class="records">
         <h3>Personal Records</h3>
         <table id="recordsTable">
            <thead>
               <tr>
                  <th>Exercise</th>
                  <th>Weight</th>
                  <th>Date</th>
               </tr>
            </thead>
            <tbody id="recordsBody">

            </tbody>
         </table>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="app.js"></script>
</body>

</html>
